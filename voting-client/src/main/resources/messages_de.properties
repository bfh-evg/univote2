# General and index.html
title=UniVote
welcome=Willkomen bei UniVote
introtext=UniVote ist ein Internet-Wahlsystem f\u00fcr die Durchf\u00fchrung von Wahlen an Schweizer Hochschulen. Das System ist das Resultat einer mehrj\u00e4hrigen Forschungst\u00e4tigkeit an der Berner Fachhochschule. Der gesamte Quelltext und eine detaillierte Beschreibung des Systems sind auf der Projektseite zug\u00e4nglich.
goProject=Zur Projektseite
ideaTitle=Idee
instructionTitle=Kurzanleitung
instructionText=<p>Die Stimmabgabe mittels UniVote erfolgt in zwei Schritten:</p><ol><li>Zuerst registrieren Sie sich einmalig bei UniVote, am besten bereits vor Ihrer ersten Wahlteilnahme. Dabei erhalten Sie Ihren pers\u00f6nlichen Wahlschl\u00fcssel, der mit einem Passwort gesch\u00fctzt und von UniVote zertifiziert wird. Der passwortgesch\u00fctze Wahlschl\u00fcssel wird Ihnen per E-Mail zugestellt.</li><li>W\u00e4hrend der Wahlperiode erm\u00f6glicht Ihnen der pers\u00f6nliche Wahlschl\u00fcssel die anonyme und geheime Stimmabgabe. Nach erfolgreicher Stimmabgabe stellt Ihnen UniVote eine signierte Quittung der abgegebenen Stimme aus.</li></ol><p>Das Stimmgeheimnis und die Korrektheit der Wahl werden durch kryptographische Verfahren gesch\u00fctzt. Durch Ver\u00f6ffentlichung der kryptographisch gesch\u00fctzten Wahldaten kann das Wahlergebnis durch unabh\u00e4ngige Personen \u00fcberpr\u00fcft werden.</p>
