registrationText=F\u00fcr die einmalige Registrierung ben\u00f6tigen Sie die gew\u00f6hnlichen SWITCHaai-Zugangsdaten Ihrer Hochschule. Damit authentisieren Sie sich gegen\u00fcber UniVote als Angeh\u00f6rige oder Angeh\u00f6riger einer Schweizer Hochschule.
