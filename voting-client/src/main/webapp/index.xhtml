				xmlns="http://www.w3.org/1999/xhtml"

				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="bodyClass" value="index" />

    <ui:define name="head_include_js">
		<script type="text/javascript" src="js/lib/leemon.js"></script>
		<script type="text/javascript" src="js/lib/base64.js"></script>

		<script type="text/javascript" src="js/univote-random.js"></script>
		<script type="text/javascript" src="js/univote-util.js"></script>
		<script type="text/javascript" src="js/univote-crypto.js"></script>

		<script type="text/javascript" src="js/index.js"></script>
    </ui:define>

    <ui:define name="page_title">
		#{msg.title}
    </ui:define>

    <ui:define name="content">
		<article class="row">
			<div class="medium-4 columns">
				<h3>#{msg.ideaTitle}</h3>
				<p class="black hyphenate"><h:outputText value="#{msg.introtext}" escape="false" /></p>
			</div>
			<div class="medium-4 columns registration">
				<h3>#{msg.registrationTitle}</h3>
				<p class="hyphenate"><h:outputText value="#{msg.registrationText}" escape="false" /><br />
					<a href="https://urd.bfh.ch/unicert-authentication/authenticate?idp=switchaai&amp;params=uv-vsbfh&amp;returnlocation=#{request.scheme}://#{request.serverName}:#{request.serverPort}#{request.contextPath}/registration.xhtml" class="red icon-right-dir">#{msg.goRegister}</a><br/>
					<a href="https://urd.bfh.ch/unicert-authentication/authenticate?idp=google&amp;returnlocation=#{request.scheme}://#{request.serverName}:#{request.serverPort}#{request.contextPath}/registration.xhtml" class="red icon-right-dir">#{msg.goRegister} Default</a>
				</p>
			</div>
			<div class="medium-4 columns">
				<h3>#{msg.votingeventsTitle}</h3>
				<p class="hyphenate"><h:outputText value="#{msg.votingeventsText}" escape="false" /></p>
			</div>
		</article>

		<div id="currentElections" class="row">
			<div class="small-12 columns">
				<h3>#{msg.currentVotes}</h3>
			</div>
		</div>

		<div id="currentElectionsList" class="hidden">
		</div>

		<div id="pastElections" class="row hidden">
			<div class="large-12 columns">
				<h3>#{msg.passedVotes}</h3>
				<dl id="pastElectionsList">
				</dl>
			</div>
		</div>
