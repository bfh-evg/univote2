<!DOCTYPE html>
<html class="no-js" lang="#{languageDetails.locale}"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	 * HTML structure of the HTML pages
	 */

	<h:head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title><ui:insert name="page_title">UniVote</ui:insert></title>

		<link rel="stylesheet" type="text/css" href="stylesheets/app.css" />
		<h:outputText value="&lt;!--[if gte IE 9]&gt;&lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;stylesheets/app_ie9.css&quot;/&gt;&lt;![endif]--&gt;" escape="false" />
		<ui:insert name="head_include_css"></ui:insert>

		<script src="js/lib/modernizr.js"></script>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/foundation.min.js"></script>
		<script src="js/app.js"></script>

		<script src="js/lib/jquery.blockUI-2.1.1.js"></script>
		<script src="js/univote-config.js"></script>
		<script src="js/univote-messages.jsp"></script>

		<ui:insert name="head_include_js"></ui:insert>

	</h:head>


	<body class="locale_#{languageDetails.locale} #{bodyClass}" data-locale="#{languageDetails.locale}">
		<f:view locale="#{languageDetails.locale}">
			<div class="wrapper">
				<header class="row">
					<div class="small-8 columns">
						<a href="index.xhtml"><img src="images/univote.svg" alt="UniVote Logo" /></a>
					</div>
					<c:if test="#{request.requestURI.endsWith('index.xhtml')}">
						<div class="small-4 columns">
							<h:form>
								<div class="round-button"><div class="round-button-circle #{languageDetails.locale == 'en' ? 'active' : ''}"><h:commandLink action="#{languageDetails.setLocale('en')}">E</h:commandLink></div></div>
								<div class="round-button"><div class="round-button-circle #{languageDetails.locale == 'fr' ? 'active' : ''}"><h:commandLink action="#{languageDetails.setLocale('fr')}">F</h:commandLink></div></div>
								<div class="round-button"><div class="round-button-circle #{languageDetails.locale == 'de' ? 'active' : ''}"><h:commandLink action="#{languageDetails.setLocale('de')}">D</h:commandLink></div></div>
							</h:form>
						</div>
					</c:if>
					<hr />
				</header>

				<main class="">
					<ui:insert name="content">Default content</ui:insert>
				</main>
			</div>

			<footer class="gradient">
				<div class="row">
					<div class="small-12 columns arrow">
						<img src="images/arrow_down.svg" alt="" />
					</div>
				</div>

				<div class="row">
					<div class="medium-4 columns">
						<a class="button radius icon-right-dir" href="http://e-voting.bfh.ch/projects/univote/" target="_blank">#{msg.goProject}</a>
					</div>
					<div class="medium-4 columns">
						<a href="#" onclick="return showBriefInstruction();" class="button radius icon-right-dir">#{msg.goInstruction}</a>
					</div>
					<div class="medium-4 columns">
						<a href="#" onclick="return showHelp();" class="button radius icon-right-dir">#{msg.goHelpBox}</a>
					</div>
				</div>

				<div class="row">
					<div class="small-12 columns copyright">
						<strong>UniVote</strong> | #{msg.about} | Â©&#160;<h:outputText value="#{languageDetails.currentDate}"><f:convertDateTime pattern="yyyy" type="date" /></h:outputText>
					</div>
				</div>
			</footer>

		</f:view>
	</body>
</html>
