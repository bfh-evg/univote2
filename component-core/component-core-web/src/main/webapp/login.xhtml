<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:body>
		<ui:composition template="/template/layout.xhtml">

			<ui:define name="title">
				<h:outputText value="#{core.login_title}"/>
			</ui:define>

			<ui:define name="content">
				<h:form id="login-form">
					<h:outputText value="#{core.login_username}"/>
					<h:inputText value="#{loginBean.username}" id="username"/>
					<h:outputText value="#{core.login_password}"/>
					<h:inputSecret value="#{loginBean.password}" id="password"/>
					<h:commandButton id="button" value="#{core.login_button}" action="#{loginBean.doLogin}"/>
					<h:messages />
				</h:form>
			</ui:define>

		</ui:composition>

	</h:body>
</html>
