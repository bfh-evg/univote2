<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:body>
		<ui:composition template="../template/layout.xhtml">

			<ui:define name="title">
				<h:outputText value="#{core.tasks_title}"/>
			</ui:define>

			<ui:define name="content">
				<h:dataTable value="#{tenantTasksBean.runActionTasks}" var="t">

					<h:column>
						<f:facet name="header">#{core.tasks_section}</f:facet>
							#{t.section}
					</h:column>

					<h:column>
						<f:facet name="header">#{core.tasks_action_name}</f:facet>
							#{t.actionName}
					</h:column>

					<h:column>
						<f:facet name="header">#{core.tasks_run}</f:facet>
						<h:link value="Run" outcome="tasks" onclick="#{tenantTasksBean.runTask(t.notificationCode)}"/>
					</h:column>
				</h:dataTable>
				<h:dataTable value="#{tenantTasksBean.userInputTasks}" var="t">

					<h:column>
						<f:facet name="header">#{core.tasks_section}</f:facet>
							#{t.section}
					</h:column>

					<h:column>
						<f:facet name="header">#{core.tasks_inputname}</f:facet>
							#{t.inputName}
					</h:column>

					<h:column>
						<f:facet name="header">#{core.tasks_notification_code}</f:facet>
							#{t.notificationCode}
					</h:column>

					<h:column>
						<f:facet name="header">#{core.tasks_enter}</f:facet>
						<h:link value="Enter"
								outcome="#{tenantTasksBean.goToInputForm(t.inputName)}">
							<f:param name="nc" value="#{t.notificationCode}" />
						</h:link>
					</h:column>
				</h:dataTable>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
