<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:body>		<ui:composition template="/template/layout.xhtml">

			<ui:define name="title">
				<h:outputText value="#{core.lock_title}"/>

			</ui:define>

			<ui:define name="content">
				<h:panelGroup rendered="#{loginBean.locked}">
					<h:form>
						<h:outputText value="#{core.lock_password}"/>
						<h:inputSecret value="#{loginBean.password}" id="password"/>
						<h:commandLink action="#{loginBean.doUnlock()}" value="#{core.lock_unlock_button}"/>
					</h:form>
				</h:panelGroup>
				<h:panelGroup rendered="#{!loginBean.locked}">
					<h:form>
						<h:outputText value="#{core.lock_password}"/>
						<h:inputSecret value="#{loginBean.password}" id="password"/>
						<h:commandLink action="#{loginBean.doLock()}" value="#{core.lock_lock_button}"/>
					</h:form>
				</h:panelGroup>
			</ui:define>

		</ui:composition>
	</h:body>
</html>
