      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:body>		<ui:composition template="/template/layout.xhtml">

			<ui:define name="title">
				UniVote Secured Site
			</ui:define>

			<ui:define name="content">
				<h3>Welcome #{loginBean.username}</h3>

		</ui:composition>
	</h:body>
</html>
