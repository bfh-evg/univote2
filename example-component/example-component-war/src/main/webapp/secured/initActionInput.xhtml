<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
		<ui:composition template="../template/layout.xhtml">
			<ui:define name="title">
				Define section
			</ui:define>

			<ui:define name="content">
				<f:metadata>
					<f:viewParam name="nc" value="#{initActionBean.notificationCode}" />
				</f:metadata>
				<h:form>
					<h:outputLabel for="section">Section:</h:outputLabel>
					<h:inputText id="section" value="#{initActionBean.section}"/>
					<h:commandButton value="Send" action="#{initActionBean.sendInput()}"/>
				</h:form>
			</ui:define>

		</ui:composition>
	</h:body>
</html>
