<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Define section</title>
    </h:head>
	<f:metadata>
		<f:viewParam name="nc" value="#{initActionBean.notificationCode}" />
	</f:metadata>
    <h:body>
		<h:form>
			<h:outputLabel for="section">Section:</h:outputLabel>
			<h:inputText id="section" value="#{initActionBean.section}"/>
			<h:commandButton value="Send" action="#{initActionBean.sendInput()}"/>
		</h:form>
    </h:body>
</html>
