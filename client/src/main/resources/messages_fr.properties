# General and index.html
title=UniVote
welcome=Bienvenue dans UniVote
introtext=UniVote est un syst\u00e8me de vote par internet pour la r\u00e9alisation d'\u00e9lections dans les Hautes Ecoles Suisses. Ce syst\u00e8me est le r\u00e9sultat de plusieurs ann\u00e9es d'activit\u00e9s de recherche \u00e0 la Haute Ecole Sp\u00e9cialis\u00e9e Bernoise. L'ensemble du code source et une description d\u00e9taill\u00e9e du syst\u00e8me sont disponibles sur <a href="https://www.univote.ch/documentation/" target="_blank">la page du projet</a>.
goProject=Aller \u00e0 la page du projet
instructionTitle=Guide de r\u00e9f\u00e9rence rapide
instructionText=<p>Le vote \u00e0 l'aide d'UniVote se compose de deux phases:</p><ol><li>Premi\u00e8rement vous proc\u00e9dez \u00e0 un enregistrement unique aupr\u00e8s d'UniVote, de pr\u00e9f\u00e9rence avant votre participation aux \u00e9lections. Vous recevez alors une cl\u00e9 de vote personnelle prot\u00e9g\u00e9e par un mot de passe et certifi\u00e9e par UniVote. Cette cl\u00e9 prot\u00e9g\u00e9e par le mot de passe vous est envoy\u00e9e par e-mail.</li><li>Durant la p\u00e9riode de vote, la cl\u00e9 de vote vous permet de voter de fa\u00e7on anonyme et confidentielle. Apr\u00e8s l'envoi du bulletin, une quittance sign\u00e9e correspondant \u00e0 votre vote vous est d\u00e9livr\u00e9e par UniVote.</li></ol><p>La confidentialit\u00e9 et l'int\u00e9grit\u00e9 du vote sont assur\u00e9es par des proc\u00e9d\u00e9s cryptographiques. Par la publication des donn\u00e9es de vote cryptographiquement prot\u00e9g\u00e9es, le r\u00e9sultat du vote peut \u00eatre contr\u00f4l\u00e9 individuellement.</p>
goInstruction=Afficher le guide de r\u00e9f\u00e9rence rapide
registrationTitle=Enregistrement
registrationText=Pour l'enregistrement unique, vous avez besoin de vos donn\u00e9es d'acc\u00e8s SWITCHaai fournies par votre Haute Ecole. Ceci permet de vous authentifier en tant que membre d'une Haute Ecole suisse.
goRegister=S'enregistrer
votingeventsTitle=Vote
votingeventsText=Pour le vote, vous avez besoin de votre cl\u00e9 de vote personnelle re\u00e7ue par e-mail \u00e0 la fin de la phase d'enregistrement. Ainsi, UniVote peut v\u00e9rifier si vous avez le droit de voter, sans pouvoir retrouver votre identit\u00e9.
