<ui:composition template="template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:param name="bodyClass" value="index" />
	
	<ui:define name="head_include_js">
		<script type="text/javascript" src="js/lib/leemon.js"></script>
		<script type="text/javascript" src="js/lib/base64.js"></script>
		<script type="text/javascript" src="js/lib/sha.js"></script>
				
		<script type="text/javascript" src="js/univote-random.js"></script>
		<script type="text/javascript" src="js/univote-util.js"></script>
		<script type="text/javascript" src="js/univote-crypto.js"></script>
		
		<script type="text/javascript" src="js/index.js"></script>
	</ui:define>
	
	<ui:define name="page_title">
		#{msg.title}
	</ui:define>

	<ui:define name="header">
		<div id="lang">
			<h:form>
				<h:commandLink action="#{languageDetails.setLocale('de')}"><img src="img/DE.png" alt="Deutsch"/></h:commandLink>
				<h:commandLink action="#{languageDetails.setLocale('fr')}"><img src="img/FR.png" alt="FranÃ§ais"/></h:commandLink>
				<h:commandLink action="#{languageDetails.setLocale('en')}"><img src="img/EN.png" alt="English"/></h:commandLink>				
			</h:form>
		</div>
		<form name="properties">
			<input type="hidden" id="language" value="#{languageDetails.locale}" />
		</form>	
	</ui:define>

	<ui:define name="content">
		<div id="content" class="index">
			
			<h1 class="center">#{msg.welcome}</h1>
	
			<p class="block"><h:outputText value="#{msg.introtext}" escape="false" /></p>
			<p class="block spacer0"><a href="#" class="raquo" onclick="showBriefInstruction(); return false;">#{msg.goInstruction}</a></p>
			<p class="block spacer0"><a href="#" class="raquo" onclick="showHelp(); return false;">#{msg.goHelpBox}</a></p>
			
			<h3 class="">#{msg.registrationTitle}</h3>
			<p class="block"><h:outputText value="#{msg.registrationText}" escape="false" /></p>
			<p class="block spacer0"><a href="https://urd.bfh.ch/unicert-authentication/authenticate?params=univote-idf1-r1-switch-dsa&amp;returnlocation=https://urd.bfh.ch/voting-client2/registration.xhtml" class="raquo">#{msg.goRegister}</a></p>
			<!-- https://urd.bfh.ch/voting-client2/registration.xhtml -->
			<h3 class="">#{msg.votingeventsTitle}</h3>
			<p class="block">#{msg.votingeventsText}</p>
			
			<div id="loadingElections" class="block votingevents">#{msg.loadingElections}</div>
			
			<div id="currentElections" class="hidden">
			    <h4 class="block">#{msg.currentVotes}</h4>
				<ul id="currentElectionsList" class="block votingevents">
					
				</ul>
			</div>
			
			<div id="pastElections" class="hidden">
			    <h4 class="block">#{msg.passedVotes}</h4>
				<ul id="pastElectionsList" class="block votingevents">
					    
				</ul>
			</div>
		</div>		
	</ui:define>

</ui:composition>
